<script>
        function includeHTML() {
                var z, i, elmnt, file, xhttp;
                /*loop through a collection of all HTML elements:*/
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                        elmnt = z[i];
                        /*search for elements with a certain atrribute:*/
                        file = elmnt.getAttribute("w3-include-html");
                        if (file) {
                                /*make an HTTP request using the attribute value as the file name:*/
                                xhttp = new XMLHttpRequest();
                                xhttp.onreadystatechange = function () {
                                        if (this.readyState == 4) {
                                                if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                                                if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                                                /*remove the attribute, and call this function once more:*/
                                                elmnt.removeAttribute("w3-include-html");
                                                includeHTML();
                                        }
                                }
                                xhttp.open("GET", file, true);
                                xhttp.send();
                                /*exit the function:*/
                                return;
                        }
                }
        };



        function openRound19(evt, cityName) {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabStats19");
                for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks2019");
                for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(cityName).style.display = "flex";
                evt.currentTarget.className += " active";
        }

        function openYear(evt, cityName) {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();
        document.getElementById("default19").click();
</script>
